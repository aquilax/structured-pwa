<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Structured data entry PWA</title>
  <meta name="description" content="Structured data entry PWA">
  <meta name="theme-color" content="#FCAF3E"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon_192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    div { border: 1px solid red}
    table td {border: 1px solid #cecece; width: 100%;}
    .wrapper {
      padding: 0 1em;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Structured data entry PWA</h1>
    <div id="container"></div>
  </div>
  <script src="script.js"></script>
  <script>
    // if ('serviceWorker' in navigator) {

    //     navigator.serviceWorker.register('/sw.js');
    //   });
    // }
  </script>

  <template id="template-home">
    <h2>Home</h2>
    <div class="home"></div>
  </template>

  <template id="template-namespace">
    <div class="card namespace">
      <h2 class="heading"></h2>
      <button type="button" class="button close-card">X</button>
      <form>
        <fieldset></fieldset>
        <button type="submit" class="button add-record">add</button>
      </form>
      <table>
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </template>

</html>
